{% load static%}
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
</head>

<nav style="background-color: black;"  class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
    <div   class="container-fluid">
      <a class="navbar-brand" href="#">BOOKMYSHOW</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Movies</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="login">
            <a class="nav-link active" aria-current="page" href="#">Register</a>
          </li>
          <li class="logout">
            <a class="nav-link active" aria-current="page" href="#">Login</a>
          </li>
          {% endif %}
          
        </ul>
        <form class="d-flex" role="search">
          
          <button style="margin-left: 60px;" id="btt" class="btn btn-outline-success" type="submit">Search</button>
        </form>

        
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}
